<h1>Helga's Recipe for Granola</h1>
<h2>Ingredients:</h2>
<ul>
<li>2 cups Rolled oats</li>
<li>1/2 cup Honey</li>
<li>1/4 cup Oil</li>
<li>1/3 cup Cocoa powder</li>
</ul>

<h2>Instructions</h2>
<ol>
<li>Mix the dry ingredients</li>
<li>Mix the wet ingredients</li>
<li>Place them on a baking tray</li>
<li>Put it in the oven at 170 degrees for 22 minutes</li>
</ol>
